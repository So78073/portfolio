<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        iframe {
            width: 90vw;
            height: 90vh;
            border: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Meu Portfólio</h1>
    <iframe id="pdfViewer" src="" allowfullscreen></iframe>

    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        const pdfName = getQueryParam('pdf');
        const basePath = 'https://so78073.github.io/portfolio/portifolios/'; 
        const validPdfs = ['shizudev.pdf', 'shizu.pdf', 'max.pdf'];
        const pdfViewer = document.getElementById('pdfViewer');
        
        if (pdfName && validPdfs.includes(pdfName)) {
            pdfViewer.src = basePath + pdfName;
        } else {
            document.body.innerHTML += '<p>PDF não encontrado ou inválido.</p>';
        }
    </script>
</body>
</html>
